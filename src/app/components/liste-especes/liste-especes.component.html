<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Espèce</mat-label>
      <input type="text"
             placeholder="Rechercher par espèce ou code FAO"
             matInput
             [formControl]="myControl">
      <mat-list>
        <mat-list-item *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-list-item>
      </mat-list>
    </mat-form-field>
  </form>
